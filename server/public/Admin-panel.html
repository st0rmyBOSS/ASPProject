<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Арт-Строй Проект</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Админ-панель</h1>
            <button class="logout-btn" id="logoutBtn">Выйти</button>
        </div>
        
        <div class="admin-tabs">
            <div class="admin-tab active" data-tab="main">Главная страница</div>
            <div class="admin-tab" data-tab="about">О компании</div>
            <div class="admin-tab" data-tab="projects">Наши проекты</div>
            <div class="admin-tab" data-tab="projects-management">Управление проектами</div>
            <div class="admin-tab" data-tab="services">Услуги</div>
        </div>
        
        <div class="tab-content active" id="main-tab">
            <h2>Редактирование главной страницы</h2>
            
            <div class="form-group">
                <label for="company-info">Текст "О компании"</label>
                <textarea id="company-info"></textarea>
            </div>
            
            <div class="form-group">
                <label for="services-info">Текст "Наши услуги"</label>
                <textarea id="services-info"></textarea>
            </div>
            
            <button class="save-btn" id="saveMainBtn">Сохранить</button>
        </div>
        
        <div class="tab-content" id="about-tab">
            <h2>Редактирование страницы "О компании"</h2>
            
            <div class="form-group">
                <label for="about-text1">Текст блока 1</label>
                <textarea id="about-text1"></textarea>
            </div>
            
            <div class="form-group">
                <label for="about-text2">Текст блока 2</label>
                <textarea id="about-text2"></textarea>
            </div>
            
            <div class="form-group">
                <label for="about-text3">Текст блока 3</label>
                <textarea id="about-text3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="about-text4">Текст блока 4</label>
                <textarea id="about-text4"></textarea>
            </div>
            
            <button class="save-btn" id="saveAboutBtn">Сохранить</button>
        </div>
        
        <div class="tab-content" id="projects-tab">
            <h2>Управление проектами</h2>
            
            <div class="form-group">
                <label for="project-text-1">Текст блока 1</label>
                <textarea id="project-text-1"></textarea>
            </div>

            <div class="form-group">
                <label for="project-text-2">Текст блока 2</label>
                <textarea id="project-text-2"></textarea>
            </div>

            <div class="form-group">
                <label for="project-text-3">Текст блока 3</label>
                <textarea id="project-text-3"></textarea>
            </div>

            <div class="form-group">
                <label for="project-text-4">Текст блока 4</label>
                <textarea id="project-text-4"></textarea>
            </div>

            <div class="form-group">
                <label for="project-text-5">Текст блока 5</label>
                <textarea id="project-text-5"></textarea>
            </div>

            <div class="form-group">
                <label for="project-text-6">Текст блока 6</label>
                <textarea id="project-text-6"></textarea>
            </div>

            <div class="form-group">
                <label for="project-text-7">Текст блока 7</label>
                <textarea id="project-text-7"></textarea>
            </div>

            <div class="form-group">
                <label for="project-text-8">Текст блока 8</label>
                <textarea id="project-text-8"></textarea>
            </div>

            <button class="save-btn" id="saveProjectsBtn">Сохранить</button>
        
        </div>

        <div class="tab-content" id="projects-management-tab">
            <h2>Управление проектами</h2>
            
            <div class="projects-management-container">
                <div class="projects-list-container">
                    <h3>Список проектов</h3>
                    <div class="projects-list" id="projectsList">
                        <!-- Проекты будут загружаться здесь -->
                    </div>
                    <button class="add-project-btn" id="addProjectBtn">+ Добавить проект</button>
                </div>
                
                <div class="project-editor-container" id="projectEditorContainer" style="display:none;">
                    <h3>Редактирование проекта</h3>
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        
                        <div class="form-group">
                            <label for="projectTitle">Название проекта</label>
                            <input type="text" id="projectTitle" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="projectYearDesign">Год проектирования</label>
                            <input type="text" id="projectYearDesign">
                        </div>
                        
                        <div class="form-group">
                            <label for="projectYearImplementation">Год реализации</label>
                            <input type="text" id="projectYearImplementation">
                        </div>
                        
                        <div class="form-group">
                            <label for="projectDescription">Описание</label>
                            <textarea id="projectDescription" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="projectImages">Изображения (макс. 3)</label>
                            <input type="file" id="projectImages" multiple accept="image/*" max="3">
                            <div class="images-preview" id="imagesPreview"></div>
                            <div class="existing-images" id="existingImages"></div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="cancel-btn" id="cancelProjectBtn">Отмена</button>
                            <button type="submit" class="save-btn">Сохранить</button>
                            <button type="button" class="delete-btn" id="deleteProjectBtn">Удалить проект</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="services-tab">
            <h2>Редактирование страницы "Услуги"</h2>
            
            <div class="form-group">
                <label for="services-text-left">Текст левой колонки</label>
                <textarea id="services-text-left"></textarea>
            </div>
            
            <div class="form-group">
                <label for="services-text-right">Текст правой колонки</label>
                <textarea id="services-text-right"></textarea>
            </div>
            
            <div class="form-group">
                <label for="services-list">Список услуг</label>
                <textarea id="services-list"></textarea>
            </div>
            
            <button class="save-btn" id="saveServicesBtn">Сохранить</button>
        </div>
    </div>

    <script>
        // Проверка аутентификации
        if (!localStorage.getItem('isAdminAuthenticated')) {
            window.location.href = 'Admin-login.html';
        }
        
        // Выход из системы
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('isAdminAuthenticated');
            window.location.href = 'Admin-login.html';
        });
        
        // Переключение вкладок
        const tabs = document.querySelectorAll('.admin-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const tabId = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // Функция сохранения данных главной страницы
    document.getElementById('saveMainBtn').addEventListener('click', function() {
        const mainData = {
            companyInfo: document.getElementById('company-info').value,
            servicesInfo: document.getElementById('services-info').value
        };
        localStorage.setItem('mainPageData', JSON.stringify(mainData));
        alert('Данные главной страницы сохранены!');
    });

    // Функция сохранения данных страницы "О компании"
    document.getElementById('saveAboutBtn').addEventListener('click', function() {
        const aboutData = {
            text1: document.getElementById('about-text1').value,
            text2: document.getElementById('about-text2').value,
            text3: document.getElementById('about-text3').value,
            text4: document.getElementById('about-text4').value
        };
        localStorage.setItem('aboutPageData', JSON.stringify(aboutData));
        alert('Данные страницы "О компании" сохранены!');
    });

    // Функция сохранения данных страницы "Наши проекты"
    document.getElementById('saveProjectsBtn').addEventListener('click', function() {
        const projectsData = {
            text1: document.getElementById('project-text-1').value,
            text2: document.getElementById('project-text-2').value,
            text3: document.getElementById('project-text-3').value,
            text4: document.getElementById('project-text-4').value,
            text5: document.getElementById('project-text-5').value,
            text6: document.getElementById('project-text-6').value,
            text7: document.getElementById('project-text-7').value,
            text8: document.getElementById('project-text-8').value
        };
        localStorage.setItem('projectsPageData', JSON.stringify(projectsData));
        alert('Данные страницы "Наши проекты" сохранены!');
    });

    // Функция сохранения данных страницы "Услуги"
    document.getElementById('saveServicesBtn').addEventListener('click', function() {
        const servicesData = {
            textLeft: document.getElementById('services-text-left').value,
            textRight: document.getElementById('services-text-right').value,
            servicesList: document.getElementById('services-list').value
        };
        localStorage.setItem('servicesPageData', JSON.stringify(servicesData));
        alert('Данные страницы "Услуги" сохранены!');
    });

    </script>

    <script src="./script-panel.js"></script>

</body>
</html>
