<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Арт-Строй Проект</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Админ-панель</h1>
            <button class="logout-btn" id="logoutBtn">Выйти</button>
        </div>
        
        <div class="admin-tabs">
            <div class="admin-tab active" data-tab="main">Главная страница</div>
            <div class="admin-tab" data-tab="about">О компании</div>
            <div class="admin-tab" data-tab="projects">Наши проекты</div>
            <div class="admin-tab" data-tab="services">Услуги</div>
        </div>
        
        <div class="tab-content active" id="main-tab">
            <h2>Редактирование главной страницы</h2>
            
            <div class="form-group">
                <label for="company-info">Текст "О компании"</label>
                <textarea id="company-info">История нашей организации берет свое начало деятельности с 2009 года путем выделения части молодых и перспективных специалистов различной направленности из отдельных филиалов действующего в этот момент «Южного Инженерного Центра Энергетики» ОАО «ЮИЦЭ».</textarea>
            </div>
            
            <div class="form-group">
                <label for="services-info">Текст "Наши услуги"</label>
                <textarea id="services-info">Наша организация использует комплексный подход к решению любой задачи. Мы совмещаем традиционные принципы с внедрением инновационных идей. Кредо ООО «Арт-Строй Проект» - каждый объект уникален и требует индивидуального и всестороннего анализа вне зависимости от масштаба и финансовой составляющей.</textarea>
            </div>
            
            <button class="save-btn" id="saveMainBtn">Сохранить</button>
        </div>
        
        <div class="tab-content" id="about-tab">
            <h2>Редактирование страницы "О компании"</h2>
            
            <div class="form-group">
                <label for="about-text1">Текст блока 1</label>
                <textarea id="about-text1">История нашей организации берет свое начало деятельности с 2009 года путем выделения части молодых и перспективных специалистов различной направленности из отдельных филиалов действующего в этот момент «Южного Инженерного Центра Энергетики» ОАО «ЮИЦЭ».</textarea>
            </div>
            
            <div class="form-group">
                <label for="about-text2">Текст блока 2</label>
                <textarea id="about-text2">Образование ООО «Арт-Строй Проект» как отдельной самодостаточной организации позволило задать новый вектор подхода к решению узконаправленных задач широкого инжинирингового профиля на различных объектах тепло и электроэнергетики России.</textarea>
            </div>
            
            <div class="form-group">
                <label for="about-text3">Текст блока 3</label>
                <textarea id="about-text3">В настоящее время ООО «Арт-Строй Проект» является динамически развивающейся организацией с каждым годом расширяющей свой потенциал и портфель заказов в зависимости от тенденций топливно-энергетического сектора экономики РФ, введения нормативно-технических документов и иных тенденций рынка инжиниринговых услуг.</textarea>
            </div>
            
            <div class="form-group">
                <label for="about-text4">Текст блока 4</label>
                <textarea id="about-text4">Благодаря накопленному опыту специалистов нашей компании и оптимизированному подходу к решению комплексных задач ставимых различными Заказчиками позволяет ООО «Арт-Строй Проект» к 2013 году существовать как самодостаточной и независимой организации, обладающей собственными разрешительными документами, кадровыми и производственными ресурсами.</textarea>
            </div>
            
            <button class="save-btn" id="saveAboutBtn">Сохранить</button>
        </div>
        
        <div class="tab-content" id="projects-tab">
            <h2>Управление проектами</h2>
            
            <div id="projects-list">
                
            </div>
            
            <button class="add-project-btn" id="addProjectBtn">Добавить проект</button>
            
            <div id="project-form" style="display: none; margin-top: 2rem;">
                <div class="form-group">
                    <label for="project-title">Название проекта</label>
                    <input type="text" id="project-title">
                </div>
                
                <div class="form-group">
                    <label for="project-year1">Год разработки</label>
                    <input type="text" id="project-year1">
                </div>
                
                <div class="form-group">
                    <label for="project-year2">Год реализации</label>
                    <input type="text" id="project-year2">
                </div>
                
                <div class="form-group">
                    <label for="project-description">Описание проекта</label>
                    <textarea id="project-description"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Изображения проекта (максимум 3)</label>
                    <input type="file" class="file-input" id="project-image1" accept="image/*" multiple>
                    <div id="image-preview-container" style="display: flex; gap: 10px; margin-top: 10px;"></div>
                </div>
                
                <button class="save-btn" id="saveProjectBtn">Сохранить проект</button>
                <button class="remove-project-btn" id="cancelProjectBtn">Отмена</button>
            </div>
        </div>
        
        <div class="tab-content" id="services-tab">
            <h2>Редактирование страницы "Услуги"</h2>
            
            <div class="form-group">
                <label for="services-text-left">Текст левой колонки</label>
                <textarea id="services-text-left">Наша организация использует комплексный подход к решению любой задачи. Мы совмещаем традиционные принципы с внедрением инновационных идей. Кредо ООО «Арт-Строй Проект» - каждый объект уникален и требует индивидуального и всестороннего анализа вне зависимости от масштаба и финансовой составляющей. Наши специалисты зачастую сопровождают каждый инвестиционный проект с момента зарождения бизнес идеи и на каждой из последующих стадий вплоть до реализации и подтверждения гарантийных показателей.</textarea>
            </div>
            
            <div class="form-group">
                <label for="services-text-right">Текст правой колонки</label>
                <textarea id="services-text-right">Персонал нашей организации имеет соответствующий уровень образования, знаний и опыта работы по различным направлениям энергоинжиниринга. Специалисты ООО «Арт-Строй Проект»: аттестованы в соответствующих областях по промышленной безопасности, включены в национальный реестр НОПРИЗ имеют квалификационные удостоверения по проверке знаний требований охраны труда, экологии, промышленной и пожарной безопасности; используют в работе только лицензионное программное обеспечение и продукты; оснащены рабочими местами аттестованными специализированными в данной сфере организациями в части соответствия специальной оценки условий труда и сертификатом менеджмента качества ISO 9001.</textarea>
            </div>
            
            <div class="form-group">
                <label for="services-list">Список услуг</label>
                <textarea id="services-list">Виды работ, выполняемые ООО «Арт-Строй Проект»
разработка технико-экономических обоснований реализации инвестиционных проектов;
предпроектные обследования и проработки;
производство инженерных изысканий (в статусе генподрядчика);
подготовка исходно-разрешительной документации на проектирование, включая получение СТУ, ППТ, ПМТ и т.д.
обследование и оценка фактического состояния технологического оборудования систем, зданий, сооружений и сетей;
разработка и внедрение инновационных технологий при проектировании, строительстве и эксплуатации энергообъектов;
подготовка проектной и рабочей документации на новое строительство, реконструкцию и расширение объектов производственного назначения (включая линейные объекты);
подготовка документации на техническое перевооружение или модернизацию объектов производственного назначения;
подготовка документации на консервации и ликвидацию ОПО всех классов опасности;
разработка РКД на нестандартизированное оборудование и подсистемы
разработка и внедрения (включая действующие объекты) систем АСУ ТП (включая разработку задания на комплексную поставку)
проектирование автономных и резервных источников электроэнергии (дизельных, газопоршневых и газотурбинных электростанций и приводов механизмов);
внедрение технологий повышения ТЭП на действующих объектах генерации включая системы тригенерации, испарительного охлаждения, использования утилизации тепла уходящих газов и оборотной воды;
проектирование электростанций на возобновляемых источниках энергии;
проектирование тепловых сетей, промышленных и отопительных котельных;
проектирование зданий и сооружений промышленного и гражданского назначения;
техническая экспертиза и консалтинг проектных и предпроектных разработок по объектам электро- и теплоснабжения;
обеспечение экологической надежности и экономической эффективности энергооборудования;
разработка и внедрение новых технологий переработки твердых, жидких и газообразных отходов электростанций в товарную продукцию широкого спроса;
решение проблем утилизации тепла, внедрение возобновляемых источников энергии;
функции авторского надзора за строительством объектов;
функции технического надзора и консалтинга на строительстве энергетических объектов;
выполнение гарантийных и режимных испытаний оборудования и систем;
энерготехнологическое обследование и аудит;</textarea>
            </div>
            
            <button class="save-btn" id="saveServicesBtn">Сохранить</button>
        </div>
    </div>

    <script>
        // Проверка аутентификации
        if (!localStorage.getItem('isAdminAuthenticated')) {
            window.location.href = 'admin-login.html';
        }
        
        // Выход из системы
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('isAdminAuthenticated');
            window.location.href = 'admin-login.html';
        });
        
        // Переключение вкладок
        const tabs = document.querySelectorAll('.admin-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const tabId = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // Функция сохранения данных главной страницы
    document.getElementById('saveMainBtn').addEventListener('click', function() {
        const mainData = {
            companyInfo: document.getElementById('company-info').value,
            servicesInfo: document.getElementById('services-info').value
        };
        localStorage.setItem('mainPageData', JSON.stringify(mainData));
        alert('Данные главной страницы сохранены!');
    });

    // Функция сохранения данных страницы "О компании"
    document.getElementById('saveAboutBtn').addEventListener('click', function() {
        const aboutData = {
            text1: document.getElementById('about-text1').value,
            text2: document.getElementById('about-text2').value,
            text3: document.getElementById('about-text3').value,
            text4: document.getElementById('about-text4').value
        };
        localStorage.setItem('aboutPageData', JSON.stringify(aboutData));
        alert('Данные страницы "О компании" сохранены!');
    });

    // Функция сохранения данных страницы "Услуги"
    document.getElementById('saveServicesBtn').addEventListener('click', function() {
        const servicesData = {
            textLeft: document.getElementById('services-text-left').value,
            textRight: document.getElementById('services-text-right').value,
            servicesList: document.getElementById('services-list').value
        };
        localStorage.setItem('servicesPageData', JSON.stringify(servicesData));
        alert('Данные страницы "Услуги" сохранены!');
    });

    </script>

    <script src="./script-panel.js"></script>

</body>
</html>
